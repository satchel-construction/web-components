<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/zod@3.23.8/lib/index.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuzzysort@3.0.1/fuzzysort.min.js"></script>
    <script type="text/javascript" src="../dist/bundle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" /> 
    <script src="https://cdn.tailwindcss.com/3.4.4"></script>
  </head>
  <body>
    <form class="w-96 p-4 flex flex-col gap-1">
      <st-input
        placeholder="st-input placeholder"
        name="st-input"
      >st-input</st-input>
      <st-range
        data-left-name="st-left-range"
        data-right-name="st-right-range"
      ></st-range>
      <st-rating name="st-rating"></st-rating>
      <st-select placeholder="st-select" name="st-select">st-select</st-select>
      <st-tagged-select placeholder="st-tagged-select" name="st-tagged-select">st-tagged-select</st-tagged-select>
      <st-textarea placeholder="st-textarea" name="st-textarea">words</st-textarea>
      <button type="submit" class="btn btn-neutral my-2">Submit</button>
    </form>
    <script>
      const options = [
        { title: "Option #1", value: "option-1", chip: "opt-1" },
        { title: "Option #2", value: "option-2", chip: "opt-2" },
        { title: "Option #3", value: "option-3", chip: "opt-3" },
        { title: "Option #4", value: "option-4", chip: "opt-4" },
        { title: "Option #5", value: "option-5", chip: "opt-5" },
      ];

      const select = document.querySelector("st-select");
      select.limit = 5;
      select.options = options;

      const taggedSelect = document.querySelector("st-tagged-select");
      taggedSelect.limit = 5;
      taggedSelect.options = options;
      taggedSelect.tagClick = (tag) => console.log(tag);

      const form = document.querySelector("form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();

        const formData = new FormData(form);
        console.log(Object.fromEntries(formData));
      });
    </script>
  </body>
</html>
