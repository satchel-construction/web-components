<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/zod@3.23.8/lib/index.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuzzysort@3.0.1/fuzzysort.min.js"></script>
    <script type="text/javascript" src="../dist/bundle.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" /> 
    <script src="https://cdn.tailwindcss.com/3.4.4"></script>
  </head>
  <body>
    <form class="w-96 p-4">
      <st-input name="test_input" placeholder="Placeholder" data-error="Hello, World!">Title</st-input>
      <st-input name="test_input" placeholder="Placeholder" data-error="Hello, World!">Title</st-input>
      <st-input name="test_input" placeholder="Placeholder" data-error="Hello, World!">Title</st-input>
      <st-rating name="test_rating" value="4" data-error="Hello, World!">Company Rating:</st-rating>
      <st-range
        start-name="class_min"
        end-name="class_max"
        data-error="Hello, World!"
      >License Classification:</st-range>
      <st-tagged-select 
        data-options='[
          {"title": "Option #1", "value": "1", "chip": "option-1"}, 
          {"title": "Option #2", "value": "2", "chip": "option-2"},
          {"title": "Option #3", "value": "3", "chip": "option-3"},
          {"title": "Option #4", "value": "4", "chip": "option-4"},
          {"title": "Option #5", "value": "5", "chip": "option-5"}
        ]' 
        data-limit="50" 
        name="options"
        placeholder="Ollo"
        data-error="Hello, World!"
      >Tagged Select</st-tagged-select>
      <st-textarea name="test" placeholder="Testing" data-error="Hello, World!">Example</st-textarea>
      <button type="submit" class="btn btn-neutral my-2">Submit</button>
    </form>
    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();

        const formData = new FormData(form);
        console.log(Object.fromEntries(formData));
      });
    </script>
  </body>
</html>
